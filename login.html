<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="stylelogin.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div>
      <a href="index.html"
        ><img
          src="LOGO V2.png"
          alt=""
          style="width: 200px; padding-right: -10px; margin-top: -10px"
      /></a>
    </div>
    <div id="container">
      <form>
        <!-- Username -->
        <label for="name">Usuario:</label>
        <input type="name" /><br />
        <br />
        <!-- Password -->
        <label for="username">Contraseña:</label>
        <input type="password" />
        <p><a href="#">Olvidó su contraseña?</a></p>

        <div id="lower">
          <input type="checkbox" /><label class="check" for="checkbox"
            >Mantenerme logeado</label
          >
          <!-- Submit -->
          <hr />
          <input type="button" value="Login" class="button_active" onclick="location.href='perfil.html';" />        </div> 
      </form>
    </div>
    <footer>
      <div id="footer" class="container-fluid">
        Copyright 2022 Banco ITBANK. Todos los derechos reservados. Prohibida la
        duplicación, distribución o almacenamiento en cualquier medio.
        <p>Contactanos por nuestras redes @ITBANK</p>
      </div>
    </footer>
  </body>
</html>
